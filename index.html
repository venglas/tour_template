<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../img/logo.png" alt="" class="header__logo">

        <nav class="menu-wrapper">

            <div class="menu">
                <div class="menu__icon-side menu__icon-side--front">
                    <img src="../img/menu.png" alt="">
                </div>

                <div class="menu__icon-side menu__icon-side--back">
                    <img src="../img/close-button.png" alt="">
                </div>
            </div>

        </nav>

        <div class="header__content">
            <h1>Journey</h1>
            <h2>is where life happens</h2>
        </div>
    </header>

    <main class="content">
        <article class="article article--about">
            <header class="article__header u-text-center">
                <h1>
                    exciting tours for adventurous people
                </h1>
            </header>

            <section class="section-wrapper">
                <div class="side side--left">

                </div>

                <div class="side side--right"></div>
            </section>
        </article>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
